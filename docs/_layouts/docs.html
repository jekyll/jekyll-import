---
layout: base
---

<div class="flex wrapper block-on-mobiles">
  <div class="site-nav-mobile show-on-mobiles">
    <select onchange="if (this.value) window.location.href=this.value">
      <option>Navigate the docs..</option>
      {% optgroup "Overview" from site.docs %}
      {% optgroup "Importers" from site.importers %}
    </select>
  </div>

  <article class="main-content">
    <h1 class="center-on-mobiles">{{ page.title | append: page.title_suffix }}</h1>
    {{ content }}
  </article>

  <div class="sidebar hide-on-mobiles">
    {% listgroup "Overview" from site.docs %}
    {% listgroup "Importers" from site.importers %}
  </div>
</div>
